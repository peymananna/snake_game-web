<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Snake Game</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Signup</a></li>
            </ul>
        </div>
    </div>

    <div class="preview-container">
        <div class="game-preview">
            <img src="{{ url_for('static', filename='images/game-preview.jpg') }}" alt="Game Preview" class="preview-image">
            <button class="play-btn" id="play-button">▶</button>
        </div>
    </div>

    <script>
        document.getElementById('play-button').addEventListener('click', () => {
        window.location.href = '{{ url_for('levels') }}'; // انتقال به صفحه مراحل
        });
    </script>
</body>
</html>
